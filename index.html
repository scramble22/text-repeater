<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>–°–∞–π—Ç-–ø–æ–≤—Ç–æ—Ä–∏—Ç–µ–ª—å</title>
    <style>
        body {

            text-align: center;
            margin: 50px;
            background-color: #f8f8f8;
            color: #333;
        }

        h1 {
            color: #4CAF50;
        }

        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 20px;
            resize: none;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {

        }

        select, button {
            padding: 10px;

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

        select:hover, button:hover {

        }

        #copyMessage {

    </style>
</head>
<body>

    <h1>–Ø —â–∞ —Ç–µ–±–µ –ø–æ—Å–ø–∞–º–ª—é üò°</h1>

    <textarea id="inputText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç" onkeydown="if (event.keyCode == 13) repeatText();"></textarea><br>

    <label for="repeatMode">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è:</label>
    <select id="repeatMode">
        <option value="withSpaces">–í —Å—Ç—Ä–æ–∫—É (—Å –ø—Ä–æ–±–µ–ª–∞–º–∏)</option>
        <option value="withoutSpaces">–í —Å—Ç—Ä–æ–∫—É (–±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤)</option>
        <option value="inColumn">–í —Å—Ç–æ–ª–±–∏–∫</option>
        <option value="withEmojis">–° –∑–ª—ã–º–∏ —ç–º–æ–¥–∑—è–º–∏...</option>
    </select><br>

    <label for="repeatCount">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å —Ç–µ–∫—Å—Ç:</label>
    <input type="number" id="repeatCount" min="1" value="1"><br>

    <button onclick="repeatText()">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button><br>

    <textarea id="outputText" placeholder="–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –±—É–¥–µ—Ç –∑–¥–µ—Å—å" readonly></textarea><br>

    <button onclick="copyToClipboard()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤ –±—É—Ñ–µ—Ä</button>
    <div id="copyMessage"></div>

    <script>
        function getRandomEmoji() {
            // Array of 10 emojis (you can customize this list)
            var emojis = ["üò°", "üò†", "üëø", "üí¢", "ü§¨", "üò§", "üôÑ", "üòæ", "üòë", "üò©"];
            var randomIndex = Math.floor(Math.random() * emojis.length);
            return emojis[randomIndex];
        }

        function repeatText() {
            var inputText = document.getElementById('inputText').value;
            var repeatCount = parseInt(document.getElementById('repeatCount').value, 10);
            var repeatMode = document.getElementById('repeatMode').value;
            var outputText = '';

            for (var i = 0; i < repeatCount; i++) {
                var line = inputText;

                if (repeatMode === 'withSpaces') {
                    line += ' ';
                } else if (repeatMode === 'withoutSpaces') {
                    // Do nothing additional for this mode
                } else if (repeatMode === 'inColumn') {
                    line += '\n';
                } else if (repeatMode === 'withEmojis') {
                    line += ' ' + getRandomEmoji() + ' ';
                }

                outputText += line;
            }

            document.getElementById('outputText').value = outputText.trim();
        }

        function copyToClipboard() {
            var outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            var copyMessage = document.getElementById('copyMessage');
            copyMessage.textContent = '–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!';
            setTimeout(function () {
                copyMessage.textContent = '';
            }, 3000);
        }
    </script>

</body>
</html>
